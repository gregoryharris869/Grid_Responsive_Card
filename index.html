<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Cards</title>
  </head>
  <body>
    <main>
      <section class="cards">
        <div class="card">
          <div class="card_img-container">
            <img
              src="https://images.unsplash.com/photo-1487349703519-90c8e4f426a7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1250&q=80"
              alt="mountains and lake"
            />
          </div>
          <div class="card_content">
            <p class="card_title text-medium">My really awsome Title</p>
            <div class="card_info">
              <p class="text-medium">30 Min</p>
              <p class="card_price text-medium">Free</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
